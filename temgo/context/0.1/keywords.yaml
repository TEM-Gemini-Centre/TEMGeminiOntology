        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: stageRotation
        elucidation: In-plane rotation of the SEM sample stage about the beam relative
          to the chamber X-axis. Positive rotation is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        name: stageRotation
      stageRotationMin:
        iri: temgo:stageRotationMin
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: stageRotationMin
        elucidation: Minimum in-plane rotation of the SEM sample stage about the beam
          relative to the chamber X-axis. Positive rotation is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        name: stageRotationMin
      stageRotationMax:
        iri: temgo:stageRotationMax
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: stageRotationMax
        elucidation: Maximum in-plane rotation of the SEM sample stage about the beam
          relative to the chamber X-axis. Positive rotation is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        name: stageRotationMax
      stageTiltX:
        iri: temgo:stageTiltX
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltX
        elucidation: Tilt of the stage (SEM) or specimen holder (TEM) about the X-axis.
          For SEM, the X-axis is defined in the chamber coordinate system (left-right).
          For TEM, this corresponds to ?-tilt (perpendicular to the holder's longitudinal
          axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        name: stageTiltX
      stageTiltXMin:
        iri: temgo:stageTiltXMin
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltXMin
        elucidation: Minimum tilt of the stage (SEM) or specimen holder (TEM) about
          the X-axis. For SEM, the X-axis is defined in the chamber coordinate system
          (left-right). For TEM, this corresponds to ?-tilt (perpendicular to the
          holder's longitudinal axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        name: stageTiltXMin
      stageTiltXMax:
        iri: temgo:stageTiltXMax
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltXMax
        elucidation: Maximum tilt of the stage (SEM) or specimen holder (TEM) about
          the X-axis. For SEM, the X-axis is defined in the chamber coordinate system
          (left-right). For TEM, this corresponds to ?-tilt (perpendicular to the
          holder's longitudinal axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        name: stageTiltXMax
      stageTiltY:
        iri: temgo:stageTiltY
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltY
        elucidation: Tilt of the TEM specimen holder about the ? axis (orthogonal
          to ? axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#TransmissionElectronMicroscopy
        name: stageTiltY
      stageTiltYMin:
        iri: temgo:stageTiltYMin
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltYMin
        elucidation: Minimum tilt of the TEM specimen holder about the ? axis (orthogonal
          to ? axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#TransmissionElectronMicroscopy
        name: stageTiltYMin
      stageTiltYMax:
        iri: temgo:stageTiltYMax
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: TiltYMax
        elucidation: Maximum tilt of the TEM specimen holder about the ? axis (orthogonal
          to ? axis). Positive tilt is clockwise.
        https://w3id.org/emmo/application/datadoc#unit: degree
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#TransmissionElectronMicroscopy
        name: stageTiltYMax
      workingDistance:
        iri: temgo:workingDistance
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: workingDistance
        elucidation: Distance between the sample and the electron polepiece.
        https://w3id.org/emmo/application/datadoc#unit: m
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        name: workingDistance
      sampleHolder:
        iri: temgo:sampleHolder
        type: owl:ObjectProperty
        domain: temgo:Instrument
        range: temgo:SampleHolder
        prefLabel: sampleHolder
        elucidation: Reference to sample holder.
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#TransmissionElectronMicroscopy
        name: sampleHolder
