        https://w3id.org/emmo/application/datadoc#unit: m
        name: stagePositionY
      stagePositionZ:
        iri: temgo:stagePositionZ
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: PositionZ
