resources:
  Resource:
    iri: dcat:Resource
    subClassOf: rdfs:Resource
    description: Resource published or curated by an agent.
    keywords:
      instrument:
        iri: temgo:instrument
        type: owl:ObjectProperty
        domain: dcat:Resource
        range: temgo:Instrument
        prefLabel: instrument
        elucidation: Reference to the instrument
        name: instrument
  Instrument:
    iri: temgo:Instrument
    subClassOf: chameo:CharacterisationMeasurementInstrument
    keywords:
      accelerationVoltage:
        iri: temgo:accelerationVoltage
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: accelerationVoltage
        elucidation: Electron acceleration voltage
        https://w3id.org/emmo/application/datadoc#unit: V
        name: accelerationVoltage
      apertureDiameterObjective:
        iri: temgo:apertureDiameterObjective
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: apertureDiameterObjective
        elucidation: Diameter of objective aperture
        https://w3id.org/emmo/application/datadoc#unit: m
        name: apertureDiameterObjective
      beamCurrent:
        iri: temgo:beamCurrent
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: beamCurrent
        elucidation: Current of the electron beam
        https://w3id.org/emmo/application/datadoc#unit: A
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique: https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        name: beamCurrent
      detectorMode:
        iri: temgo:detectorMode
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:string
        prefLabel: detectorMode
        elucidation: Detecor's mode, e.g., SE
        name: detectorMode
      detectorName:
        iri: temgo:detectorName
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:string
        prefLabel: detectorName
        elucidation: Detecor's name, e.g., ETD
        name: detectorName
      dwellTime:
        iri: temgo:dwellTime
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: dwellTime
        elucidation: Beam dwell time on each pixel during scan.
        https://w3id.org/emmo/application/datadoc#unit: s
        https://www.ntnu.edu/temgemini/vocab/temgo#relatedTechnique:
        - https://w3id.org/emmo/domain/characterisation-methodology/chameo#ScanningElectronMicroscopy
        - https://www.ntnu.edu/temgemini/vocab/temgo#STEM
        name: dwellTime
      electronSource:
        iri: temgo:electronSource
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:string
        prefLabel: electronSource
        elucidation: Electron source, e.g., FEG
        name: electronSource
