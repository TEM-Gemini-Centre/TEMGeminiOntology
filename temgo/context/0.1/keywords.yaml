        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: PositionX
        elucidation: X position of the stage/specimen relative to origin
        https://w3id.org/emmo/application/datadoc#unit: m
        name: stagePositionX
      stagePositionY:
        iri: temgo:stagePositionY
        type: owl:DatatypeProperty
        domain: temgo:Instrument
        range: rdfs:Literal
        datatype: xsd:double
        prefLabel: PositionY
